# Render Blueprint
# See https://render.com/docs/blueprint-spec for details
databases:
  # PostgreSQL Database
  - name: database
    plan: free # Or your preferred plan
    postgresMajorVersion: "15"
    diskSizeGB: 1

services:
  # Backend Service (Node.js)
  - name: backend
    type: web
    plan: free # Or your preferred plan
    runtime: node
    rootDir: ./backend
    buildCommand: "npm install && npx prisma generate && npx prisma migrate deploy && npm run build"
    startCommand: "node dist/index.js"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: database
          property: connectionString
      - key: JWT_SECRET
        generateValue: true # Render will generate a secure secret
      - key: SECRET_KEY
        generateValue: true # Render will generate a secure secret
  # Frontend Service (Next.js)
  - name: frontend
    type: web
    plan: free # Or your preferred plan
    runtime: node
    rootDir: ./frontend
    buildCommand: "npm install && npm run build"
    startCommand: "npm start"
    envVars:
      - key: NEXT_PUBLIC_GRAPHQL_ENDPOINT
        value: "https://backend.onrender.com/graphql"
